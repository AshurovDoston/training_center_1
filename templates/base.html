{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Gamzan{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/courses.css' %}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="page-wrapper">
        <header class="header">
            <div class="container">
                <div class="header-inner">
                    <a href="{% url 'home' %}" class="brand">Gamzan</a>
                    <nav class="nav">
                        {% if user.is_authenticated %}
                            <span class="user-greeting">Welcome, {{ user.username }}!</span>
                            <form method="post" action="{% url 'logout' %}" class="logout-form">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-secondary btn-sm">Logout</button>
                            </form>
                        {% else %}
                            <span class="nav-text">Welcome to Gamzan!</span>
                            <a href="{% url 'login' %}" class="nav-link">Login</a>
                            <span class="nav-separator">|</span>
                            <a href="{% url 'signup' %}" class="nav-link">Sign Up</a>
                        {% endif %}
                    </nav>
                </div>
            </div>
        </header>
        <main class="main">
            <div class="container">
                {% block content %}
                {% endblock %}
            </div>
        </main>
        <footer class="footer">
            <div class="container">
                <p class="footer-text">&copy; 2026 Gamzan</p>
            </div>
        </footer>
    </div>
</body>
</html>
